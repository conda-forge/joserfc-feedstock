{% set name = "joserfc" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/joserfc-{{ version }}.tar.gz
  sha256: e8c2f327bf10a937d284d57e9f8aec385381e5e5850469b50a7dade1aba59759

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - cryptography

test:
  imports:
    - joserfc
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://jose.authlib.org/en/dev/
  summary: The ultimate Python library for JOSE RFCs, including JWS, JWE, JWK, JWA, JWT
  dev_url: https://github.com/authlib/joserfc
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
