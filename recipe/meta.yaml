{% set name = "joserfc" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/joserfc-{{ version }}.tar.gz
  sha256: 86625aef30bb9857f8c2f4320ea2ad4342a29319a66189cb743547c74a88b1ec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - cryptography

test:
  imports:
    - joserfc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jose.authlib.org/en/dev/
  summary: The ultimate Python library for JOSE RFCs, including JWS, JWE, JWK, JWA, JWT
  dev_url: https://github.com/authlib/joserfc
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
