{% set name = "joserfc" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/joserfc-{{ version }}.tar.gz
  sha256: 7759a14d732d93503317468c0dd258510c4f64b30759cf42e96016c97b38c4b7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - cryptography >=45.0.1

test:
  imports:
    - joserfc
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://jose.authlib.org/en/dev/
  summary: The ultimate Python library for JOSE RFCs, including JWS, JWE, JWK, JWA, JWT
  dev_url: https://github.com/authlib/joserfc
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
